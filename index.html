<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Flight</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1 class="title">FLIGHT</h1>
    <span class="prompt">PRESS ENTER</span>
  </div>

  <!-- HUD -->
  <div id="hud" class="hidden">
    <!-- Speed Gauge (left) -->
    <div class="gauge gauge-left">
      <svg viewBox="0 0 100 140" class="gauge-svg">
        <!-- Tick marks -->
        <g id="speed-ticks" class="ticks"></g>
        <!-- Arc background -->
        <path class="arc-bg" d="M 85 130 Q 85 10 15 10" />
        <!-- Arc fill (will be updated via JS) -->
        <path id="speed-arc" class="arc-fill" d="M 85 130 Q 85 10 15 10" />
      </svg>
      <div class="gauge-value" id="speed-display">
        <span id="speed-value">0.0</span>
      </div>
      <div class="gauge-label">SPD</div>
    </div>


    <!-- Altitude Gauge (right) -->
    <div class="gauge gauge-right">
      <svg viewBox="0 0 100 140" class="gauge-svg">
        <!-- Tick marks -->
        <g id="alt-ticks" class="ticks"></g>
        <!-- Arc background -->
        <path class="arc-bg" d="M 15 130 Q 15 10 85 10" />
        <!-- Arc fill -->
        <path id="alt-arc" class="arc-fill" d="M 15 130 Q 15 10 85 10" />
      </svg>
      <div class="gauge-value" id="alt-display">
        <span id="alt-value">0.0</span>
      </div>
      <div class="gauge-label">ALT</div>
    </div>

    <!-- Center HUD -->
    <div class="center-hud">
      <!-- Afterburner Bar -->
      <div id="afterburner-bar" class="afterburner-bar">
        <div id="afterburner-fill" class="afterburner-fill"></div>
        <span class="afterburner-label">AB</span>
      </div>
      <!-- G-Force -->
      <div id="g-force" class="g-force">1.0G</div>
    </div>
  </div>

  <!-- Controls Help -->
  <div id="controls" class="hidden">
    <span><kbd>Mouse</kbd> Pitch & Yaw</span>
    <span><kbd>A</kbd> <kbd>D</kbd> Roll</span>
    <span><kbd>W</kbd> <kbd>S</kbd> Throttle</span>
    <span><kbd>Shift</kbd> Afterburner</span>
    <span><kbd>G</kbd> Camera</span>
    <span><kbd>Space</kbd> Sonar</span>
    <span><kbd>R</kbd> Heightmap</span>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
