<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Flight</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1 class="title">FLIGHT</h1>
    <span class="prompt">PRESS ENTER</span>
  </div>

  <!-- HUD -->
  <div id="hud" class="hidden">
    <!-- Speed Tape (Left) -->
    <div class="tape-container tape-left">
      <div class="tape-label">SPD</div>
      <div class="tape">
        <div class="tape-scale" id="speed-tape"></div>
        <div class="tape-pointer">
          <span class="tape-value" id="speed-value">120</span>
        </div>
      </div>
      <div class="tape-unit">KTS</div>
    </div>

    <!-- Altitude Tape (Right) -->
    <div class="tape-container tape-right">
      <div class="tape-label">ALT</div>
      <div class="tape">
        <div class="tape-scale" id="alt-tape"></div>
        <div class="tape-pointer">
          <span class="tape-value" id="alt-value">100</span>
        </div>
      </div>
      <div class="tape-unit">M</div>
    </div>

    <!-- Center HUD -->
    <div class="center-hud">
      <!-- Pitch Ladder -->
      <div class="pitch-ladder" id="pitch-ladder">
        <div class="horizon-line"></div>
        <!-- Pitch marks generated by JS -->
      </div>

      <!-- Aircraft Symbol (Flight Path Marker) -->
      <div class="aircraft-symbol">
        <svg viewBox="0 0 60 30" class="aircraft-svg">
          <!-- W-shaped aircraft indicator -->
          <path d="M 5 15 L 20 15 L 25 20 L 30 15 L 35 20 L 40 15 L 55 15"
                fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="30" cy="15" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>

      <!-- Roll Indicator -->
      <div class="roll-indicator">
        <svg viewBox="0 0 200 40" class="roll-svg">
          <!-- Roll scale arc -->
          <path d="M 20 35 Q 100 -10 180 35" fill="none" stroke="currentColor" stroke-width="1" opacity="0.4"/>
          <!-- Tick marks -->
          <line x1="100" y1="5" x2="100" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="70" y1="10" x2="73" y2="17" stroke="currentColor" stroke-width="1"/>
          <line x1="130" y1="10" x2="127" y2="17" stroke="currentColor" stroke-width="1"/>
          <line x1="45" y1="20" x2="50" y2="26" stroke="currentColor" stroke-width="1"/>
          <line x1="155" y1="20" x2="150" y2="26" stroke="currentColor" stroke-width="1"/>
          <!-- Roll pointer -->
          <polygon id="roll-pointer" points="100,18 95,28 105,28" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <!-- Heading Compass (Bottom) -->
    <div class="compass-container">
      <div class="compass">
        <div class="compass-tape" id="compass-tape"></div>
        <div class="compass-pointer"></div>
      </div>
      <div class="compass-value" id="heading-value">000</div>
    </div>

    <!-- Bottom Left Info -->
    <div class="info-panel info-left">
      <div class="info-row">
        <span class="info-label">G</span>
        <span class="info-value" id="g-force">1.0</span>
      </div>
      <div class="info-row">
        <span class="info-label">THR</span>
        <div class="throttle-bar">
          <div class="throttle-fill" id="throttle-fill"></div>
        </div>
      </div>
    </div>

    <!-- Bottom Right Info -->
    <div class="info-panel info-right">
      <div class="info-row">
        <span class="info-label">AB</span>
        <div class="afterburner-bar">
          <div class="afterburner-fill" id="afterburner-fill"></div>
        </div>
      </div>
      <div class="info-row">
        <span class="info-label">VS</span>
        <span class="info-value" id="vertical-speed">+0</span>
      </div>
    </div>
  </div>

  <!-- Controls Help -->
  <div id="controls" class="hidden">
    <span><kbd>Mouse</kbd> Pitch/Roll</span>
    <span><kbd>A</kbd><kbd>D</kbd> Yaw</span>
    <span><kbd>W</kbd><kbd>S</kbd> Throttle</span>
    <span><kbd>Shift</kbd> Afterburner</span>
    <span><kbd>G</kbd> Camera</span>
    <span><kbd>R</kbd> Terrain</span>
    <span><kbd>K</kbd> Settings</span>
    <span><kbd>H</kbd> Debug</span>
  </div>

  <!-- Settings HUD -->
  <div id="settings-panel" class="settings-panel hidden" aria-hidden="true">
    <div class="settings-title">SETTINGS</div>
    <label class="settings-row" for="invert-y-toggle">
      <span>Invert Y</span>
      <input type="checkbox" id="invert-y-toggle">
    </label>
    <label class="settings-row" for="debug-hud-toggle">
      <span>Debug HUD</span>
      <input type="checkbox" id="debug-hud-toggle">
    </label>
    <div class="settings-hint"><kbd>K</kbd> Close</div>
  </div>

  <!-- Debug HUD -->
  <div id="debug-hud" class="debug-hud hidden" aria-hidden="true">
    <div class="debug-title">DEBUG</div>
    <pre id="debug-output"></pre>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
